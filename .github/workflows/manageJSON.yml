name: JSON Manager

on:
  push:
    paths:
      - '**.json'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Validate JSON
        uses: limitusus/json-syntax-check@v1
        with:
          pattern: "\\.json$"
      - name: Minify-JSON
        uses: StefanEnsmann/Minify-Json-Action@1.1.0
        with:
          input_file: midiData.json
